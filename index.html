<!DOCTYPE html>
<html>
<head>
	<title>ABRA, URGENTE</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		h1, p {
			margin: 0 0 20px;
			text-align: center;
			color: #333;
		}
		button {
			display: block;
			width: 100%;
			max-width: 300px;
			margin: 0 auto;
			padding: 10px;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			color: #fff;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
		}
		#sim {
			background-color: #4CAF50;
		}
		#nao {
			background-color: #f44336;
		}
		button:hover {
			background-color: #333;
		}
		.espaco {
			height: 20px;
		}
		@media only screen and (max-width: 600px) {
			button {
				max-width: 100%;
			}
		}
	</style>
	<script>
		function mostrarPopup() {
			alert("Em qual bar?");
			location.reload();
		}

		function alternar() {
			var botaoNao = document.getElementById("nao");
			if (botaoNao.innerHTML === "Não") {
				botaoNao.innerHTML = "Sim";
				botaoNao.setAttribute("onclick", "mostrarPopup()");
				botaoNao.setAttribute("id", "sim");
			} else {
				botaoNao.innerHTML = "Não";
				botaoNao.setAttribute("onclick", "alternar()");
				botaoNao.setAttribute("id", "nao");
			}
		}
	</script>
</head>
<body>
	<div class="container">
		<h1>Vamos beber hoje?</h1>
		<p>Escolha uma opção:</p>
		<button id="sim" onclick="mostrarPopup()">Sim</button>
		<div class="espaco"></div>
		<button id="nao" onclick="alternar()">Não</button>
	</div>
</body>
</html>
